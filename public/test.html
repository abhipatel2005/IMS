<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- First Dropdown -->
<!-- First Dropdown -->
<!-- First Dropdown -->
<select id="dropdown1">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select>
  
  <!-- Second Dropdown -->
  <select id="dropdown2">
    <!-- Options will be populated dynamically -->
  </select>
  
  <!-- Third Dropdown -->
  <select id="dropdown3">
    <!-- Options will be populated dynamically -->
  </select>
  
  
  <script>
    // Get references to the dropdowns
const dropdown1 = document.getElementById('dropdown1');
const dropdown2 = document.getElementById('dropdown2');
const dropdown3 = document.getElementById('dropdown3');

const optionsMap1 = {
  option1: ['Suboption 1.1', 'Suboption 1.2', 'Suboption 1.3'],
  option2: ['Suboption 2.1', 'Suboption 2.2'],
  option3: ['Suboption 3.1', 'Suboption 3.2', 'Suboption 3.3'],
};

const optionsMap2 = {
  'Suboption 1.1': ['Subsuboption 1.1.1', 'Subsuboption 1.1.2'],
  'Suboption 1.2': ['Subsuboption 1.2.1'],
  'Suboption 2.1': ['Subsuboption 2.1.1', 'Subsuboption 2.1.2'],
  'Suboption 2.2': ['Subsuboption 2.2.1', 'Subsuboption 2.1.2'],
  'Suboption 3.1': ['Subsuboption 3.1.1', 'Subsuboption 3.1.2'],
  'Suboption 3.2': ['Subsuboption 3.2.1', 'Subsuboption 3.2.2'],
  'Suboption 3.3': ['Subsuboption 3.3.1', 'Subsuboption 3.3.2'],
};

function updateSecondDropdown() {
  const selectedOption1 = dropdown1.value;
  const options1 = optionsMap1[selectedOption1] || [];

  dropdown2.innerHTML = '';

  options1.forEach((option) => {
    const optionElement = document.createElement('option');
    optionElement.value = option;
    optionElement.textContent = option;
    dropdown2.appendChild(optionElement);
  });

  // After updating the second dropdown, also update the third dropdown
  updateThirdDropdown();
}

function updateThirdDropdown() {
  const selectedOption2 = dropdown2.value;
  const options2 = optionsMap2[selectedOption2] || [];

  dropdown3.innerHTML = '';

  options2.forEach((option) => {
    const optionElement = document.createElement('option');
    optionElement.value = option;
    optionElement.textContent = option;
    dropdown3.appendChild(optionElement);
  });
}

dropdown1.addEventListener('change', updateSecondDropdown);
dropdown2.addEventListener('change', updateThirdDropdown);

updateSecondDropdown();
updateThirdDropdown();


  </script>
</body>
</html>
